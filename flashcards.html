            display: flex;

            color: #333;

        .container {

        }

        header {
            text-align: center;
            margin-bottom: 30px;

        }

        h1 {
            font-size: 2.5rem;

        }

        .stats {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select, .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .search-input {
            flex: 2;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 20px;
            background: white;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-word {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #667eea;
        }

        .card-meaning {
            font-size: 2rem;
            color: #764ba2;
            text-align: center;
        }

        .card-set {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 600;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .card-word {
                font-size: 2rem;
            }

            .card-meaning {
                font-size: 1.5rem;
            }

            .flashcard {
                height: 350px;
            }
        }
    </style>

        function populateSetFilter() {
            const setFilter = document.getElementById('set-filter');
            const sets = [...new Set(vocabularyData.map(item => item.set))];
            sets.forEach(set => {
                const option = document.createElement('option');
                option.value = set;
                option.textContent = set;
                setFilter.appendChild(option);
            });

            setFilter.addEventListener('change', filterCards);
        }

        document.getElementById('search-input').addEventListener('input', filterCards);

        function filterCards() {
            const setFilter = document.getElementById('set-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            filteredData = vocabularyData.filter(item => {
                const matchesSet = setFilter === 'all' || item.set === setFilter;
                const matchesSearch = item.word.toLowerCase().includes(searchTerm) ||
                                     item.meaning.toLowerCase().includes(searchTerm);
                return matchesSet && matchesSearch;
            });

            updateCard();
            updateProgress();
            document.getElementById('total-cards').textContent = filteredData.length;
        }

            document.getElementById('flashcard').classList.remove('flipped');

            // Update button states
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === filteredData.length - 1;
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / filteredData.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentIndex < filteredData.length - 1) {
                currentIndex++;
                updateCard();
                updateProgress();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateProgress();
            }
        }

        function shuffleCards() {
            for (let i = filteredData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredData[i], filteredData[j]] = [filteredData[j], filteredData[i]];
            }
            currentIndex = 0;
            updateCard();
            updateProgress();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        initializePage();
    </script>
</body>
</html>
